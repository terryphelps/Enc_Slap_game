<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <h2>Opponent</h2>
      <hr>
      <div class="col">
        <div class="player-info">
          <span>Name: <span id="name">""</span></span>
          <span>Health: <span id="health">--</span></span>
          <span>Hits: <span id="hits">--</span></span>
          <span>Modifiers: <span id="modifiers">--</span></span>
        </div>
        <img id="opponent-image" src="https://idiotprufs.files.wordpress.com/2017/03/bluto.png" alt="bluto_happy">
      </div>
    </div>
    <div class="row">
      <div class="col footer">
        <button id="slap-em" onclick="slap()">Slap</button>
        <button id="punch-em" onclick="punch()">Punch</button>
        <button id="kick-em" onclick="kick()">Kick</button>
        <button id="fire-em" onclick="giveItem(0)">Fire</button>
        <button id="rock-em" onclick="giveItem(1)">Rock</button>
        <button id="club-em" onclick="giveItem(2)">Club</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
